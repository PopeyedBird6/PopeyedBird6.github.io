<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Samoyedos 游</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .register-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .register-container .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .register-container input {
            margin-bottom: 15px;
        }
        .register-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
        .footer-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="emoji">游</div>
        <h1>Reg칤strate 游냤</h1>
        <p>Crea una cuenta para acceder a la plataforma de Samoyedos</p>
        <form action="/register" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contrase침a" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </form>
        <div class="footer-text">
            쯏a tienes cuenta? <a href="/">Inicia sesi칩n aqu칤</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    sessionStorage.setItem('usuarioLogueado', 'true');
                    window.location.href = result.redirect;
                } else {
                    if (result.errors) {
                        alert(result.errors.map(err => err.msg).join('\n'));
                    } else if (result.error) {
                        alert(result.error);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ocurri칩 un error inesperado. Int칠ntalo de nuevo m치s tarde.');
            }
        });
    </script>
</body>
</html>
