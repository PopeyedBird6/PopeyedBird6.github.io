<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Samoyedos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-responsive { margin-top: 20px; }
        .error-message { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">游 Productos para Samoyedos</h1>

        <!-- Formulario de Registro -->
        <form id="formProducto" class="mb-5 border p-4 rounded">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Descripci칩n</label>
                    <textarea name="descripcion" class="form-control" required></textarea>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Precio ($)</label>
                    <input type="number" step="0.01" name="precio" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Stock</label>
                    <input type="number" name="stock" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Categor칤a</label>
                    <input type="text" name="categoria" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">SKU</label>
                    <input type="text" name="sku" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Marca</label>
                    <input type="text" name="marca" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Color</label>
                    <input type="text" name="color" class="form-control" required>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Registrar Producto</button>
                </div>
            </div>
        </form>

        <!-- Tabla de Productos -->
        <div class="table-responsive">
            <h3>Lista de Productos</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos">
                    <!-- Los registros se cargar치n aqu칤 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Cargar registros al iniciar
        document.addEventListener('DOMContentLoaded', cargarRegistros);

        // Enviar formulario con AJAX
        document.getElementById('formProducto').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/productos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.errors) {
                    // Mostrar errores
                    alert(`Error: ${result.errors[0].msg}`);
                } else {
                    // Actualizar tabla y limpiar formulario
                    await cargarRegistros();
                    e.target.reset();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Funci칩n para cargar/actualizar registros
        async function cargarRegistros() {
            try {
                const response = await fetch('/productos');
                const productos = await response.json();
                const tbody = document.getElementById('tablaProductos');
                
                tbody.innerHTML = ''; // Limpiar tabla

                productos.forEach(producto => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${producto.id}</td>
                        <td>${producto.nombre}</td>
                        <td>$${producto.precio}</td>
                        <td>${producto.stock}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${producto.id})">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Funci칩n para eliminar producto
        async function eliminarProducto(id) {
            if (confirm('쮼st치s seguro de eliminar este producto?')) {
                try {
                    await fetch(`/productos/${id}`, { method: 'DELETE' });
                    await cargarRegistros(); // Actualizar tabla
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }
    </script>
</body>
</html>
